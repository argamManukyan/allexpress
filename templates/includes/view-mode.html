{% load i18n static %}
<div class="products-view-mode align-items-center">
  <span
    class="products-view-mode-grid products-view-mode-active"
    title="{% trans 'Ցուցադրման տեսակ: Ցանցային' %}"
  >
    <svg
      version="1.1"
      id="grid-view"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      width="22px"
      height="22px"
      viewBox="0 0 22 22"
      enable-background="new 0 0 22 22"
      xml:space="preserve"
    >
      <rect width="5" height="5"></rect>
      <rect x="7" width="5" height="5"></rect>
      <rect x="14" width="5" height="5"></rect>
      <rect y="7" width="5" height="5"></rect>
      <rect x="7" y="7" width="5" height="5"></rect>
      <rect x="14" y="7" width="5" height="5"></rect>
      <rect y="14" width="5" height="5"></rect>
      <rect x="7" y="14" width="5" height="5"></rect>
      <rect x="14" y="14" width="5" height="5"></rect>
    </svg>
  </span>
  <span
    class="products-view-mode-list"
    title="{% trans 'Ցուցադրման տեսակ: Մեկական' %}"
  >
    <svg
      version="1.1"
      id="list-view"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      width="22"
      height="22px"
      viewBox="0 0 22 22"
      enable-background="new 0 0 22 22"
      xml:space="preserve"
    >
      <rect width="18" height="2"></rect>
      <rect y="16" width="18" height="2"></rect>
      <rect y="8" width="18" height="2"></rect>
    </svg>
  </span>
  <div class="filter-bar">
    <img src="{% static 'img/icons/filter-bar.svg' %}" alt="{% trans 'Ֆիլտրեր' %}" />
    {% trans 'Ֆիլտրեր' %}
  </div>
</div>
